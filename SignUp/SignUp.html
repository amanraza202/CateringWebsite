<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <script src="loader.js"></script>
    <title>SignUp</title>
</head>

<body>
    <div class="signup-box">
        <div class="inner-box">
            <div class="text-box">
                <div class="imgbox">
                    <img src="./logo/main_logo.png" alt="">
                    <span>Food Tray</span>
                </div>
                <p>We Deliver On Time!!!</p>
                <p>SignUp</p>
            </div>
            <div class="signup-form">
                <div class="input-box">
                    <input type="text" placeholder="Enter Your First name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Last name">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Enter Your Contact Number">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Address">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter Your password">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Your password">
                </div>
                <!-- <div class="check-box">
                    <input type="checkbox">
                    <span>Keep me logged in</span>
                </div> -->
                <div class="button-box">
                    <button><a href="../index.html">SignUp</a></button>
                </div>
                <div class="login-box">
                    <p>OR <a href="../index.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="loader-container">
        <img src="https://cdn.dribbble.com/users/189524/screenshots/2822794/silhouette-solo-loader-dribbble_v2.gif" alt="">
    </div>
</body>

</html>
