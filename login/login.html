<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="loader.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <div class="inner-box">
            <div class="text-box">
                <div class="imgbox">
                    <img src="./logo/main_logo.png" alt="">
                    <span>Food Tray</span>
                </div>
                <p>We Deliver On Time!!!</p>
                <p>Login To Order Now</p>
            </div>
            <div class="login-form">
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Email Address">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter Your password">
                </div>
                <div class="check-box">
                    <input type="checkbox">
                    <span>Keep me logged in</span>
                </div>
                <div class="button-box">
                    <button><a href="../index.html">Login</a></button>
                </div>
                <div class="reg-box">
                    <p>New User? <a href="../SignUp/SignUp.html">Register</a> here</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="loader-container">
        <img src="https://cdn.dribbble.com/users/1235686/screenshots/3782451/loading-animation.gif" alt="">
    </div>
</body>

</html>
